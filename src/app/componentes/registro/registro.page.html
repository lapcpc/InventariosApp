<ion-header>

      </ion-icon>
    </ion-button>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <br>
  <br>
  <br>
  <br>

  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>

  <br>

  <br>
